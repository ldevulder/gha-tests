name: (template) Inputs Test

on:
  workflow_call:
    inputs:
      node_number:
        description: Number of nodes (>3) to deploy on the provisioned cluster
        required: false
        type: string

jobs:
  input-test:
    runs-on: ubuntu-latest
    env:
      NODE_NUMBER: ${{ inputs.node_number }}
    steps:
      - name: Test
        run: |
          echo "NODE_NUMBER=${NODE_NUMBER}"
