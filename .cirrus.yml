task:
  name: E2E / Bootstrapping nodes with MachineRegistration
  container:
    image: opensuse/leap:latest
    kvm: true
    cpu: 4
    memory: 8G
  env:
    CI: true

  install_deps:
    - zypper -n in -l qemu-kvm libvirt virt-install sudo curl helm git-core tar make

  check_kvm:
    - ls -l /dev/kvm
